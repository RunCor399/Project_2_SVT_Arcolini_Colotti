<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>SpringBootMovie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<script>0</script>
<nav class="navbar bg-primary-subtle">
  <div class="container-fluid">
    <a class="navbar-brand" href="/"><img th:src="@{/images/logo.png}" alt="Logo" class="d-inline-block align-text-top"></a>
    <a class="navbar-brand text-dark" href="/">Spring Boot Movie (CVE-2022-28588 and CVE-2022-29001)</a>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>

<div class="container px-4 pt-5 my-5 text-center mx-auto max-w-50">
  <div class="px-4 pt-5 my-5 text-center">
    <h1 class="display-4 fw-bold">List of movies</h1>
    <div th:each="movie : ${movies}" class="card">
      <div class="card-header text-primary">
        <h2 th:utext="${movie.title}"></h2>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col">
            <figure class="figure">
              <img th:src="@{'/' + ${movie.imageFilePath}}" class="figure-img img-fluid rounded" alt="..." width="25%">
            </figure>
          </div>
          <div class="col">
            <h5 th:utext="'A film by: ' + ${movie.director}"></h5>
            <p class="text-secondary" th:utext="${movie.description}"></p>
            <p class="btn btn-outline-secondary" th:utext="'Overall rating: ' + ${movie.overallRating} + '/10'"></p>
          </div>
        </div>
      </div>
      <div class="card-footer text-muted">
        <p th:utext="${#dates.format(movie.publishDate, 'yyyy-MM-dd')}"></p>
      </div>
    </div>
  </div>
</div>



<div class="container">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <p class="col-md-4 mb-0 text-muted">Security Verification and Testing (a.y. 2022/2023)</p>

    <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#"/></svg>
    </a>

    <ul class="nav col-md-4 justify-content-end">
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
    </ul>
  </footer>
</div>


</body>
</html>
