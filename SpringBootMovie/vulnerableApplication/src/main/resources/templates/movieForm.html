<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>SpringBootMovie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<nav class="navbar bg-primary-subtle">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><img th:src="@{/images/logo.png}" alt="Logo" class="d-inline-block align-text-top"></a>
        <a class="navbar-brand text-dark" href="/">Spring Boot Movie (CVE-2022-28588)</a>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>


<div class="row">
    <div class="col">
        <div class="container text-center mx-auto max-w-50">
            <h1 class="display-4 fw-bold">Add new movie</h1>

            <div>
                <div class="input-group mb-3">
                    <input id="title" type="text" class="form-control" placeholder="Title" aria-label="Title" aria-describedby="title">
                </div>
                <div class="input-group mb-3">
                    <input id="director" type="text" class="form-control" placeholder="Director" aria-label="Director" aria-describedby="director">
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label"></label>
                    <input class="form-control" type="file" id="formFile">
                </div>
                <div class="input-group mb-3">
                    <input id="description" type="text" class="form-control" placeholder="Description" aria-label="Description" aria-describedby="description">
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="overallRating">Overall Rating</label>
                    <select class="form-select" id="overallRating">
                        <option selected>Choose...</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="publishDate">Date</label>
                    <input id="publishDate" class="form-control" type="date" />
                </div>
                <button type="submit" class="btn btn-primary" onclick="save()">Submit</button>
            </div>
        </div>
    </div>
</div>



<div class="container fixed-bottom">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-muted">Security Verification and Testing (a.y. 2022/2023)</p>

        <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#"/></svg>
        </a>

        <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
        </ul>
    </footer>
</div>



<script>
        const save = async () => {

          // Gather form data
          const title = document.getElementById("title").value;
          const director = document.getElementById("director").value;
          const description = document.getElementById("description").value;
          const overallRating = document.getElementById("overallRating").value;
          const publishDate = document.getElementById("publishDate").value;
          const imageFile = document.getElementById("formFile").files[0];

          const formData = new FormData();
          formData.append("title", title);
          formData.append("director", director);
          formData.append("description", description);
          formData.append("overallRating", overallRating);
          formData.append("publishDate", publishDate);
          formData.append("imageFile", imageFile);

          // Send POST request
          try {
            await fetch('/save', {
                method: 'POST',
                headers: {
                },
                body: formData
              });

            window.location.href='http://localhost:8080'
          } catch (error) {
            console.log(error);
          }
        }

</script>


</body>



</html>
